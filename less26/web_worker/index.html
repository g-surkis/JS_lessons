<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web Workers Example</title>

    <style type="text/css">
        body {
            padding-top: 28px;
        }

        .output-cont {
            margin-left: 12%;
            margin-top: 28px;
        }

        .output-cont h3 {
            width: 200px;
            height: 100%;
        }

        .output-cont button {
            padding: 4px 8px;
            font-size: 1.1rem;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <script src="index.js"></script>
    <div class="output-cont"><button onclick="testWorker()">start worker</button>
        <h3 id="workerOutput"></h3><button onclick="terminateWorker()">terminate worker</button>
    </div>
    <br />
    <div class="output-cont"><button onclick="testMainThread()">start blocking thread</button>
        <h3 id="mainThreadOutput"></h3>
    </div>
    <br />
    <div class="output-cont"><button onclick="alert('browser responsive!')">test browser responsiveness</button></div>

</body>

</html>
