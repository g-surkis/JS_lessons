<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/node_modules/basiclightbox/dist/basicLightbox.min.css">
  <link rel="stylesheet" href="/node_modules/@glidejs/glide/dist/css/glide.core.min.css">

<!-- Optional Theme Stylesheet -->
<link rel="stylesheet" href="/node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
  <title>Libraries and widgets</title>
</head>

<body>
  <div id="root ">
    <section id="menu"></section>
  </div>

  <main id="content">Content loading...</main>


  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img class="glide-img" src="https://www.motorcyclecruiser.com/resizer/KwAhPJaNJhET4B1KjReiwDBLK0U=/1034x776/arc-anglerfish-arc2-prod-bonnier.s3.amazonaws.com/public/SBO2Z2VDGO3CZOETSDM5EUQIX4.jpg" alt=""></li>
        <li class="glide__slide"><img class="glide-img" src="https://cdn.pixabay.com/photo/2020/10/02/21/42/beach-5622187_960_720.jpg" alt=""></li>
        <li class="glide__slide"><img class="glide-img" src="https://cdn.pixabay.com/photo/2020/10/10/14/31/windmills-5643293_960_720.jpg" alt=""></li>
      </ul>    
      
      
    </div>
  
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
    </div>
  </div>
</body>
</html>
