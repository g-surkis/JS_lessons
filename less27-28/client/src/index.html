<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebSocket</title>

</head>

<body>
    <h1 id="counter">0</h1>
    <div id="content">
        <div id="typing"></div>
    </div>
    <div>
        <div id="status">

            <input type="text" id="user" placeholder="Please enter your nic" /> <button id="sender">Register</button>

        </div>

        <div>
            <input type="text" id="chat-input" disabled="disabled" />
            <button id="sender-message">Send Message</button>
        </div>

    </div>
